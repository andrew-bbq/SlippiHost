<!DOCTYPE html>

<head>
    <title>Wisconsin Slippi Replays</title>
    <link rel="stylesheet" href="include/style.css">
    <link rel="stylesheet" href="include/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Domine|Roboto&display=swap" rel="stylesheet">
    <script src="include/vue.min.js"></script>
    <script src="include/jquery-3.4.1.min.js"></script>
    <script src="include/require.js"></script>
</head>

<body class="bg-dark text-light">
    <div class="container" id="container">
        <div class="pt-3 pb-3 row">
            <div class="col-lg-12">
                <h1 class="heading float-left">Wisconsin Slippi Archives</h1>
                <div class="float-right form-group"><input class="form-control" placeholder="Search"/><input class="form-control" type="date"/></div>
            </div>
        </div>
        <div class="row" v-for="(game, path) in files">
            <div class="col-sm-2"></div>
            <div class="col-lg-8 slippi-box">
                <a v-bind:href="'replays/'+path">{{path}}</a>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>
