<!DOCTYPE html>

<head>
    <title>Wisconsin Slippi Replays</title>
    <link rel="stylesheet" href="include/style.css">
    <link rel="stylesheet" href="include/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Domine|Roboto&display=swap" rel="stylesheet">
    <script src="include/vue.min.js"></script>
    <script src="include/jquery-3.4.1.min.js"></script>
    <script src="include/require.js"></script>
</head>

<body class="bg-dark text-light">
    <div id="container">
        <nav class="navbar navbar-default navbar-fixed-top headbar">
            <h1 class="heading float-left">Wisconsin Slippi Archives</h1>
            <div class="float-right form-group">
                <input class="form-control" type="date" v-model="searchdate" />
            </div>
        </nav>
        <div class="container">
            {{searchdate}}
            <div class="row pt-2"></div>
            <div class="row pb-1" v-for="(game, path) in files" v-if="game['datetime'].includes(searchdate)">
                <div class="col-lg-12 slippi-box">
                    <div class="row">
                        <div class="col-sm-9 float-left">
                            <a v-bind:href="'replays/'+path">{{path}}</a>
                        </div>
                        <div class="col-sm-3 float-right">
                            {{game['datetime']}}
                        </div>
                    </div>
                    <div class="row text-center pt-2 pb-2">
                        <div class="col-lg-3" v-for="player in game['players']">
                            <img v-if="player == null" src="images/null.png" height="28px"/>
                            <img v-else v-bind:src="'images/stockicons/'+player['character']+'-'+player['costume']+'.png'"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>
